{% extends "layout.html" %}

{% block title %}
    Add New Item
{% endblock %}

{% block main %}
<form action="/sunewitem" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <textarea name="title" type="text" class="form-control" id="title" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">image</label>
        <input name="file" type="file" class="form-control" id="image" accept="image/*">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input name="price" type="number" step="0.01" class="form-control" id="price">
    </div>
    <div class="mb-3">
        <label for="Description" class="form-label">Description</label>
        <textarea name="description" type="text" class="form-control" id="Description" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Add item</button>
  </form>
{% endblock %}
